<main id="main" class="main">
  <div class="pagetitle row" style="align-items: center">
    <div class="col">
      <h1>Dashboard</h1>
      <!-- <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav> -->
    </div>
    <div class="col" style="text-align: right">
      <button
        type="button"
        class="btn btn-primary"
        routerLink="/applicant-data"
        *ngIf="logedInUser.type == 'Credit-Analyst'"
      >
        Add New Client
      </button>
    </div>
  </div>
  <!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">
      <!-- Left side columns -->
      <div class="col-lg-12">
        <div class="row">
          <!-- Recent Sales -->
          <div class="col-12">
            <div class="card recent-sales overflow-auto">
              <div class="filter">
                <!-- <a class="icon" href="#" data-bs-toggle="dropdown"
                  ><i class="bi bi-three-dots"></i
                ></a> -->
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                  <li class="dropdown-header text-start">
                    <h6>Filter</h6>
                  </li>

                  <li><a class="dropdown-item" href="#">Today</a></li>
                  <li><a class="dropdown-item" href="#">This Month</a></li>
                  <li><a class="dropdown-item" href="#">This Year</a></li>
                </ul>
              </div>

              <div class="card-body">
                <h5 class="card-title">Recent Client Data</h5>

                <table class="table table-borderless datatable">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Applicant Name</th>
                      <th scope="col">Applicant Father Name</th>
                      <!-- <th scope="col">Applicant Phone</th> -->
                      <th scope="col">Status</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of dataList; let no = index">
                      <th scope="row">
                        <a href="#">#{{ no + 1 }}</a>
                      </th>
                      <td>{{ i.a1_name }}</td>
                      <td>{{ i.a1_fName }}</td>
                      <!-- <td>{{ i.a1_phone }}</td> -->
                      <!-- <td>{{displayStatus(i.status)}}</td> -->
                      <td><span [class]="displayStatus(i.status)">{{i.status}}</span></td>
                      <td>
                        <i
                          [class]="notShowingViewOption(i.status)"
                          style="font-size: 25px; cursor: pointer; color: green"
                          (click)="openData(i.id)"
                        ></i>
                        <i
                          [class]="notShowingEditoption(i.status)"
                          style="font-size: 25px; cursor: pointer; color: blue"
                          (click)="editData(i.id)"
                        ></i>
                        <i
                          class="bx bxs-trash-alt mx-2"
                          style="font-size: 25px; cursor: pointer; color: red"
                          (click)="deleteAcc(i.id)"
                        ></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- End Recent Sales -->
        </div>
      </div>
      <!-- End Left side columns -->
    </div>
  </section>
</main>
<!-- End #main -->
