<main id="main" class="main">
  <div class="pagetitle row" style="align-items: center">
    <div class="col">
      <h1>Users</h1>
    </div>
    <div class="col" style="text-align: right">
      <button type="button" class="btn btn-primary" routerLink="/homeloan/users-add">
        Add New User
      </button>
    </div>
  </div>
  <!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">
      <!-- Left side columns -->
      <div class="col-lg-12">
        <div class="row">
          <!-- Recent Sales -->
          <div class="col-12">
            <div class="card recent-sales overflow-auto">
              <div class="filter">
                <!-- <a class="icon" href="#" data-bs-toggle="dropdown"
                    ><i class="bi bi-three-dots"></i
                  ></a> -->
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                  <li class="dropdown-header text-start">
                    <h6>Filter</h6>
                  </li>

                  <li><a class="dropdown-item" href="#">Today</a></li>
                  <li><a class="dropdown-item" href="#">This Month</a></li>
                  <li><a class="dropdown-item" href="#">This Year</a></li>
                </ul>
              </div>

              <div class="card-body">
                <h5 class="card-title">User List</h5>

                <table class="table table-borderless datatable">
                  <thead>
                    <tr>
                      <th scope="col">No.</th>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Username</th>
                      <th scope="col">Role</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of dataList; let no = index">
                      <th scope="row">
                        {{ no + 1 }}
                      </th>
                      <td>{{ i.f_name }} {{ i.l_name }}</td>
                      <td>{{ i.email }}</td>
                      <td>{{ i.username }}</td>
                      <td>
                        <span class="badge bg-success" style="padding: 0.5rem; width: 114px">{{ i.type }}</span>
                      </td>
                      <td>
                        <i class="bx bxs-show" style="font-size: 25px; cursor: pointer; color: green"
                          (click)="openData(i.id)"></i>
                        <i class="bx bxs-trash-alt mx-2" style="font-size: 25px; cursor: pointer; color: red"
                          (click)="deleteAcc(i.id)"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- End Recent Sales -->
        </div>
      </div>
      <!-- End Left side columns -->
    </div>
  </section>
</main>
<!-- End #main -->
