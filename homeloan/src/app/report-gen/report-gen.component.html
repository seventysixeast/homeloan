<main id="main" class="main">
  <div class="pagetitle">
    <h1>Reports</h1>
    <!-- <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
        <li class="breadcrumb-item active">Photos / Videos Upload</li>
      </ol>
    </nav> -->
  </div>
  <!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center">
              Generate Report
            </h5>
            <div class="row mx-2 my-3" style="align-items: center">
              <div *ngIf="showUploadButton" class="col-12 mt-5">
                No Report
              </div>
              <div *ngIf="showUploadButton" class="col-12 mt-5">
                <button type="submit" class="btn btn-primary" (click)="doc1()">
                  Download Loan Application
                </button>
              </div>

              <div *ngIf="showUploadButton" class="col-12 my-3">
                <button type="submit" class="btn btn-primary" (click)="doc2()">
                  Download Loan Proposal
                </button>
              </div>
              <div class="col-12 mt-3">
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="goBack()"
                >
                  Back
                </button>
                <button
                  type="submit"
                  class="btn btn-primary mx-3"
                  (click)="handleSubmit()"
                >
                  Dashboard
                </button>
              </div>
              <div [class]="showUploadButton ? 'col-12 mt-3' : 'col-12 mt-3 notShowEdit'" >
                <!-- File Upload Option 1 for PDF -->
                <input type="file" (change)="handlePdfUpload($event, 'pdf1')" accept=".pdf" />
                <button type="submit" class="btn btn-primary" (click)="uploadPdf('pdf1')">
                  Upload PDF 1
                </button>
              </div>
        
              <div [class]="showUploadButton ? 'col-12 mt-3' : 'col-12 mt-3 notShowEdit'">
                <!-- File Upload Option 2 for PDF -->
                <input type="file" (change)="handlePdfUpload($event, 'pdf2')" accept=".pdf" />
                <button type="submit" class="btn btn-primary" (click)="uploadPdf('pdf2')">
                  Upload PDF 2
                </button>
              </div>
              <div class="col-12 mt-3" *ngFor="let pdfFile of pdfFiles">
                <button (click)="downloadPdf(pdfFile)">
                  Download PDF {{ pdfFiles.indexOf(pdfFile) + 1 }}
                </button>
              </div>
              <div *ngif="submitButtonForAdmin" class="col-12 mt-3">
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="submitStatus('Submitted by Admin')"
                >
                  Submit
                </button>
              </div>
              <div *ngif="showButtonForApprover" class="col-12 mt-3">
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="submitStatus('Approved')"
                >
                  Approve
                </button>
                <button
                  type="submit"
                  class="btn btn-primary mx-3"
                  (click)="submitStatus('Rejected')"
                >
                  Reject
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
