<main id="main" class="main">
  <div class="pagetitle">
    <h1>Documents Upload</h1>
    <!-- <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
        <li class="breadcrumb-item active">Photos / Videos Upload</li>
      </ol>
    </nav> -->
  </div>
  <!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center">Documents</h5>
            <div class="row mx-2 my-3" style="align-items: center">
              <div class="col-6 mb-3">
                <label for="inputNanme4" class="form-label">
                  Select File
                </label>
              </div>
              <div class="col-6 mb-3">
                <label for="inputNanme4" class="form-label"> </label>
              </div>

              <div class="col-4 mb-3">
                <input
                  autocomplete="nope"
                  class="form-control"
                  type="file"
                  id="formFile"
                  [(ngModel)]="filename"
                 
                />
              </div>
              <div class="col-8 mb-3">
                <input
                  autocomplete="nope"
                  class="form-control"
                  name="comment"
                  [(ngModel)]="comment"
                  placeholder="Details"
                />
              </div>

              <div class="col-12 my-5">
                <table class="table table-borderless datatable">
                  <thead>
                    <tr>
                      <th scope="col">No</th>
                      <th scope="col">Name</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of dataList; let no = index">
                      <th scope="row">
                        <a >{{ no + 1 }}</a>
                      </th>
                      <td>{{ i.name }}</td>
                      <td>
                        <a [href]="i.link">
                          <i
                            class="bx bxs-download"
                            style="
                              font-size: 25px;
                              cursor: pointer;
                              color: green;
                            "
                          ></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="col-12 mt-3">
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="goBack()"
                >
                  Back
                </button>
                <button
                  type="submit"
                  class="btn btn-primary mx-3"
                  (click)="handleSubmit()"
                >
                  Save & Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
